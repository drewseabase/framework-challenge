<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel Studios UX Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="screen.cs">
  </head>
  <body class="bg-neutral-700">

  
    <div class="flex justify-center mt-[50px]">
         <div class="relative w-[650px] max-width[9vw] aspect-[3/1] rounded-2xl bg-[#ED1D24]
         grid place-items-center border-2 border-black shadow-lg transition duration-300 ease-out hover:-translate-y-1
         hover-shadow-2xl after:content-[''] after:absolute after:inset-x-6 after:-bottom-6 after:h-8
         after:rounded-full after:bg-black/25 after:blur-md after:opacity-60">
            <h1 class="font-[var(--font-display)] uppercase tracking-wide text-white text-[9.375rem]">
              MARVEL</h1>
        </div>
    </div>

  <main class="flex flex-row flex-wrap justify-start mt-100px ml-[160px]">

    <!-- Iron Man -->
    <div class=" flex justify-start mt-[100px] ml-[100px]">
      <article class="relative w-[200px] max-width[60vw] aspect-[3/1] p-[15px] rounded-3xl bg-[#ED1D24] grid place-items-center border-2 border-black shadow-lg
      transition duration-300 ease-out hover:-translate-y-1">
        <p class="font-[var(--font-display)] uppercase tracking-wide text-white text-[1.5rem] relative w-[150px] max-width[10vw] aspect-[3/1]
        rounded-2xl  grid place-items-center bg-black">
          Iron Man
        </p>
        <img src="Images/Iron_Man_(2008_film)_poster.jpg" class="rounded-2xl mt-[10px]">

        <p class="font-[var(--font-display)] uppercase tracking-wide text-black text-[1.5rem] mt-[5px]">
          2008
        </p>
        <div class="pointer-events-none absolute top-1/2 left-full w-24 h-[2px] -translate-y-1/2 bg-black hidden lg:block"></div>
      </article>
    </div>

    <!-- Incredible Hulk-->
    <div class=" flex justify-center mt-[100px] ml-[90px]">
        <article class="relative w-[220px] max-width[60vw] aspect-[3/1] p-[15px] rounded-3xl bg-[#2AD45C] grid place-items-center border-2 border-black shadow-lg
      transition duration-300 ease-out hover:-translate-y-1">
        <p class="mx-auto inline-block text-center [width: fit-content] max-w-[6rem] leading-tight font-[var(--font-display)] uppercase 
        text-white bg-black rounded-2xl p-[5px]">
          The Incredible Hulk
        </p>
        <img src="Images/incredible_hulk.jpeg" class="rounded-2xl mt-[10px]">

        <p class="font-[var(--font-display)] uppercase tracking-wide text-black text-[1.5rem] mt-[5px]">
          2008
        </p>
        <div class="pointer-events-none absolute top-1/2 left-full w-24 h-[2px] -translate-y-1/2 bg-black hidden lg:block"></div>
      </article>
    </div>

    <!-- Iron Man 2-->
    <div class=" flex justify-start mt-[100px] ml-[90px]">
      <article class="relative w-[200px] max-width[60vw] aspect-[3/1] p-[15px] rounded-3xl bg-[#ED1D24] grid place-items-center border-2 border-black shadow-lg
      transition duration-300 ease-out hover:-translate-y-1">
        <p class="font-[var(--font-display)] uppercase tracking-wide text-white text-[1.5rem] relative w-[150px] max-width[10vw] aspect-[3/1]
        rounded-2xl  grid place-items-center bg-black p-[5px]">
          Iron Man 2
        </p>
        <img src="Images/Ironman2.jpg" class="rounded-2xl mt-[10px]">

        <p class="font-[var(--font-display)] uppercase tracking-wide text-black text-[1.5rem] mt-[5px]">
          2010
        </p>
        <div class="pointer-events-none absolute top-1/2 left-full w-24 h-[2px] -translate-y-1/2 bg-black hidden lg:block"></div>
      </article>
    </div>

    <!-- Thor -->
    <div class=" flex justify-start mt-[100px] ml-[90px]">
      <article class="relative w-[200px] max-width[60vw] aspect-[3/1] p-[15px] rounded-3xl bg-[#737d77] grid place-items-center border-2 border-black shadow-lg
      transition duration-300 ease-out hover:-translate-y-1">
        <p class="font-[var(--font-display)] uppercase tracking-wide text-white text-[1.5rem] relative w-[100px] max-width[10vw] aspect-[3/1]
        rounded-2xl  grid place-items-center bg-black p-[2px]">
          Thor
        </p>
        <img src="Images/Thor.jpeg" class="rounded-2xl mt-[10px]">

        <p class="font-[var(--font-display)] uppercase tracking-wide text-black text-[1.5rem] mt-[5px]">
          2011
        </p>
        <div class="pointer-events-none absolute top-1/2 left-full w-24 h-[2px] -translate-y-1/2 bg-black hidden lg:block"></div>
      </article>
    </div>

    <!-- Captain America: The First Avenger -->
    <div class=" flex justify-start mt-[100px] ml-[90px]">
      <article class="relative w-[220px] max-width[60vw] aspect-[3/1] p-[15px] rounded-3xl bg-[#2f59c2] grid place-items-center border-2 border-black shadow-lg
      transition duration-300 ease-out hover:-translate-y-1">
        <p class="mx-auto inline-block text-center [width: fit-content] max-w-[6rem] leading-tight font-[var(--font-display)] uppercase 
        text-white bg-black rounded-2xl p-[5px]">
          Captain America: The First Avenger
        </p>
        <img src="Images/CaptainAmerica.jpeg" class="rounded-2xl mt-[10px]">

        <p class="font-[var(--font-display)] uppercase tracking-wide text-black text-[1.5rem] mt-[5px]">
          2011
        </p>
        <div class="pointer-events-none absolute left-1/2 top-full w-[2px] h-24 -translate-x-1/2 bg-black hidden lg:block"></div>
      </article>
    </div>

    <div class="basis-full h-24"></div>

    <!-- The Start of the Second Row -->
    <!-- The Avengers -->
     <div class=" flex items-end mt-[100px] ml-[90px]">
      <article class="relative w-[220px] max-width[60vw] aspect-[3/1] p-[15px] rounded-3xl bg-[#2f59c2] grid place-items-center border-2 border-black shadow-lg
      transition duration-300 ease-out hover:-translate-y-1">
        <p class="mx-auto inline-block text-center [width: fit-content] max-w-[6rem] leading-tight font-[var(--font-display)] uppercase 
        text-white bg-black rounded-2xl p-[5px]">
          Captain America: The First Avenger
        </p>
        <img src="Images/CaptainAmerica.jpeg" class="rounded-2xl mt-[10px]">

        <p class="font-[var(--font-display)] uppercase tracking-wide text-black text-[1.5rem] mt-[5px]">
          2011
        </p>
        <div class="pointer-events-none absolute top-1/2 right-full w-24 h-[2px] -translate-y-1/2 bg-black hidden lg:block"></div>
      </article>
    </div>

  </main>
  </body>
</html>
